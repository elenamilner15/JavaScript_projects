<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="1.png" alt="Star Wars Logo">
        </div>
    </header>
    <main>
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> <br><br>
            Loading...
        </div>
        <div class="character-info">
            <h2><span id="name"></span></h2>
            <p>Height: <span id="height"></span></p>
            <p>Gender: <span id="gender"></span></p>
            <p>Birth Year: <span id="birth-year"></span></p>
            <p>Homeworld: <span id="homeworld"></span></p>
        </div>


    </main>
    <button id="fetch-button">Fetch Character</button>
    <script src="script.js"></script>

</body>

</html>
